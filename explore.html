<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Explore Page</title>
        <link rel="stylesheet" href="master.css">
        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="overlay">
                <p class="screen">EXPLORE</p>
                <div class="intro">
                    <button class="exploreButton" onclick="fadeOut()">EXPLORE</button>
                </div>
            </div>
            <div class="overlay-2"></div>
            <div class="content">
                <h1>Landing Page</h1>
                <p class="data">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis optio doloribus autem, vel ullam aperiam ipsam rem adipisci. Adipisci, fuga! Iste minima reiciendis dolores, non facilis porro tempora distinctio libero.
                </p>
            </div>
        </div>
        <script>
            function fadeOut() {
                gsap.to(".exploreButton", 1, {
                    y: -100,
                    opacity: 0
                });

                gsap.to(".screen", 2, {
                    y: -400,
                    opacity: 0,
                    ease: Power2.easeInOut,
                    delay: 2
                });

                gsap.from(".overlay", 2, {
                    ease: Power2.easeInOut
                });

                gsap.to(".overlay", 2, {
                    delay: 2.6,
                    top: "-110%",
                    ease: Expo.easeInOut
                })

                gsap.to(".overlay-2", 2, {
                    delay: 3,
                    top: "-110%",
                    ease: Expo.easeInOut
                })

                gsap.to(".content", 2, {
                    delay: 3.2,
                    opacity: 0,
                    ease: Power2.easeInOut
                })

                gsap.to(".content", 2, {
                    opacity: 1,
                    delay: 3.4,
                    y: -300,
                    ease: Power2.easeInOut
                })
            }
        </script>
    </body>
</html>
